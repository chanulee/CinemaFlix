<!DOCTYPE html>
<html>
<head>
  <title>Netflix Cinema Mode</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #E50914;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .shortcut {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Netflix Cinema Mode</h2>
  <div class="toggle-container">
    <span>Enable Cinema Mode</span>
    <label class="switch">
      <input type="checkbox" id="cinemaMode">
      <span class="slider"></span>
    </label>
  </div>
  <div class="shortcut">
    Press 'C' to toggle cinema mode
  </div>
  <script src="popup.js"></script>
</body>
</html>
